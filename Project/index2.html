<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊管理</title>
</head>
<body>
    <h1 name="旅遊" style="color:aqua; font-size:50px; font-weight: bolder;">旅遊管理</h1>
    <p style="color:black; font-size:50px; font-weight: bolder;"><a href="index.html">超連結回第一頁</a></p>
    <p style="color:black; font-size:50px; font-weight: bolder;"><a href="index3.html">超連結第三頁</a></p>
    <img src="img/logo3.jpg" alt="長方形logo">
    <h2>表單1</h2>
    <form>
        <fieldset>
            <legend>個人資訊</legend>
            <label>姓名: </label>
            <input type="text" name="username" size="40">
            <br>
            <br>
            <label>年紀: </label>
            <input type="radio" name="username" value="age1">小於18歲
            <input type="radio" name="username" value="age2">19-30歲
            <input type="radio" name="username" value="age3">31-50歲
            <input type="radio" name="username" value="age4">超過50歲
            <br>
            <br>
            <label>您看過那些影片? </label>
            <input type="checkbox" name="uservideo[]" value="video1">架構
            <input type="checkbox" name="uservideo[]" value="video2">屬性
            <input type="checkbox" name="uservideo[]" value="video3">清單
            <input type="checkbox" name="uservideo[]" value="video4">表格
            <br>
            <br>
            <label>您最喜歡那些影片? </label>
            <select name="userlike[]" size="4" multiple>
                <option value="likevideo1">架構</option>
                <option value="likevideo2">屬性</option>
                <option value="likevideo3">清單</option>
                <option value="likevideo4">表格</option>

                
        </fieldset>

        <input type="submit" value="送出">
        <input type="reset" value="清除">
    </form>
    
</body>
</html>
